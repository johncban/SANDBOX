# ============================================
# PassBook Password Manager - Gradle Configuration
# REVISED VERSION: Optimized for Room 2.6.1 Build Fix
# ============================================

# ============================================
# JDK CONFIGURATION
# ============================================
# Use Android Studio's bundled JDK (JBR)
org.gradle.java.home=C\:\\Program Files\\Android\\Android Studio\\jbr

# ============================================
# BUILD PERFORMANCE OPTIMIZATION
# ============================================
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=false
org.gradle.vfs.watch=true
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ============================================
# ANDROID CONFIGURATION
# ============================================
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=35

# ============================================
# KOTLIN COMPILER CONFIGURATION
# ============================================
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true
kotlin.build.report.output=file
kotlin.code.style=official

# ? CRITICAL: Disable warnings as errors
kotlin.suppressWarnings=false
kotlin.allWarningsAsErrors=false

# ============================================
# KSP (Kotlin Symbol Processing) CONFIGURATION
# ============================================
ksp.incremental=true
ksp.incremental.log=true

# ============================================
# KAPT CONFIGURATION (for Hilt)
# ============================================
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.correctErrorTypes=true
kapt.include.compile.classpath=false
kapt.kotlin.generated=build/generated/source/kapt

# ============================================
# COMPOSE COMPILER CONFIGURATION
# ============================================
org.gradle.project.enableComposeCompilerReports=false
org.gradle.project.enableComposeCompilerMetrics=false

# ============================================
# BUILD FEATURES
# ============================================
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.defaults.buildfeatures.buildConfig=true
android.defaults.buildfeatures.compose=true

# ============================================
# PROGUARD/R8 OPTIMIZATION
# ============================================
android.enableR8.fullMode=true
android.enableResourceOptimizations=true

# ============================================
# TESTING CONFIGURATION
# ============================================
org.gradle.project.enableParallelTests=true
org.gradle.project.testResultsEnabled=true
android.experimental.testOptions.managedDevices.emulator=true

# ============================================
# DEPENDENCY RESOLUTION
# ============================================
org.gradle.project.failOnVersionConflict=false
org.gradle.project.dependencyLocking=false

# ============================================
# PROJECT METADATA
# ============================================
projectVersion=1.0.0
projectGroup=com.jcb.passbook
projectDescription=Secure Personal Password Manager

# ============================================
# DAEMON CONFIGURATION
# ============================================
org.gradle.daemon=true
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m

# ============================================
# CONSOLE OUTPUT
# ============================================
org.gradle.console=rich
org.gradle.warning.mode=all
