# Project-wide Gradle settings for PassBook Password Manager
# CORRECTED VERSION - Fixed Invalid JDK Path

# ========== JDK CONFIGURATION (CRITICAL FIX) ==========
# OPTION 1: Use Android Studio's JBR (RECOMMENDED)
# Find your actual path by running in PowerShell:
# Get-ChildItem "C:\Program Files" -Recurse -Directory -Filter "jbr" -ErrorAction SilentlyContinue | Where-Object {$_.FullName -like "*Android Studio*"}

# Common Android Studio JBR paths (choose the one that exists on your system):
org.gradle.java.home=C\:\\Program Files\\Android\\Android Studio\\jbr
# OR: org.gradle.java.home=C:\\Program Files\\Android Studio\\jbr
# OR: org.gradle.java.home=C:\\Users\\johnc\\AppData\\Local\\Programs\\Android Studio\\jbr

# OPTION 2: Use JDK 19 that's already on your system
# Find it with: Get-Command java | Select-Object -ExpandProperty Source
# Then use the parent directory (without \bin\java.exe):
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-19

# OPTION 3: Comment out to use system default (JAVA_HOME or PATH)
# Just add # at the beginning of the line above

# ========== BUILD PERFORMANCE ==========
org.gradle.parallel=true
org.gradle.caching=true
# IMPORTANT: Disabled to avoid KAPT issues
org.gradle.configuration-cache=false
org.gradle.vfs.watch=true
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -Dfile.encoding=UTF-8

# ========== ANDROID SPECIFIC ==========
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.experimental.testOptions.managedDevices.emulator=true

# ========== KOTLIN COMPILER ==========
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kapt.incremental.apt=true
kapt.use.worker.api=true
kotlin.parallel.tasks.in.project=true
kotlin.build.report.output=file
kapt.correctErrorTypes=true
kapt.include.compile.classpath=false

# ========== COMPOSE COMPILER ==========
org.gradle.project.enableComposeCompilerReports=false
org.gradle.project.enableComposeCompilerMetrics=false

# ========== BUILD FEATURES ==========
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.defaults.buildfeatures.buildConfig=true
android.defaults.buildfeatures.compose=true

# ========== PROGUARD/R8 ==========
android.enableR8.fullMode=true
android.enableResourceOptimizations=true

# ========== TESTING ==========
org.gradle.project.enableParallelTests=true
org.gradle.project.testResultsEnabled=true

# ========== DEPENDENCY RESOLUTION ==========
org.gradle.project.failOnVersionConflict=false
org.gradle.project.dependencyLocking=false

# ========== PROJECT METADATA ==========
projectVersion=1.0.0
projectGroup=com.jcb.passbook
projectDescription=Secure Personal Password Manager

# ========== SUPPRESSION FLAGS ==========
android.suppressUnsupportedCompileSdk=33,34,35

# ========== KAPT CONFIGURATION ==========
kapt.kotlin.generated=build/generated/source/kapt
