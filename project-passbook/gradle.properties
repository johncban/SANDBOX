# Project-wide Gradle settings for PassBook Password Manager

# ========== BUILD PERFORMANCE ==========
# Enable parallel builds
org.gradle.parallel=true
# Enable build caching
org.gradle.caching=true
# Use configuration cache for faster builds
org.gradle.configuration-cache=true
# Enable file watching
org.gradle.vfs.watch=true
# JVM heap size for Gradle daemon
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC

# ========== ANDROID SPECIFIC ==========
# Enable AndroidX
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true
# Enable non-transitive R class
android.nonTransitiveRClass=true
# Enable Gradle managed devices
android.experimental.testOptions.managedDevices.emulator=true

# ========== KOTLIN COMPILER ==========
# Enable K2 compiler
kotlin.compiler.execution.strategy=in-process
# Enable incremental compilation
kotlin.incremental=true
# Enable parallel compilation
kotlin.parallel.tasks.in.project=true
# Suppress warnings
kotlin.build.report.output=file

# ========== COMPOSE COMPILER ==========
# Enable Compose compiler reports and metrics (debug builds)
org.gradle.project.enableComposeCompilerReports=true

# ========== SECURITY SETTINGS ==========
# CRITICAL: These should be set via environment variables or CI/CD secrets
# NEVER commit actual credentials to version control

# Release signing configuration (set via environment variables)
# RELEASE_STORE_FILE=path/to/release.keystore
# RELEASE_STORE_PASSWORD=your_store_password
# RELEASE_KEY_ALIAS=your_key_alias  
# RELEASE_KEY_PASSWORD=your_key_password

# Debug signing (optional - uses debug.keystore if not set)
# DEBUG_STORE_FILE=path/to/debug.keystore
# DEBUG_STORE_PASSWORD=android
# DEBUG_KEY_ALIAS=androiddebugkey
# DEBUG_KEY_PASSWORD=android

# ========== BUILD FEATURES ==========
# Disable unused build features for security
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# ========== PROGUARD/R8 ==========
# Enable R8 full mode for better optimization
android.enableR8.fullMode=true
# Enable resource shrinking
android.enableResourceOptimizations=true

# ========== TESTING ==========
# Enable parallel test execution
org.gradle.project.enableParallelTests=true
# Test results reporting
org.gradle.project.testResultsEnabled=true

# ========== DEPENDENCY RESOLUTION ==========
# Fail build on version conflict
org.gradle.project.failOnVersionConflict=false
# Enable dependency locking
org.gradle.project.dependencyLocking=true

# ========== PROJECT METADATA ==========
projectVersion=1.0.0
projectGroup=com.jcb.passbook
projectDescription=Secure Personal Password Manager

# ========== SUPPRESSION FLAGS ==========
# Suppress Gradle warnings for known issues
org.gradle.project.suppressKotlinVersionCompatibilityCheck=true
android.suppressUnsupportedCompileSdk=33,34,35