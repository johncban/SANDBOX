    "junit",
    "junit5-api",
    "junit5-engine",
    "junit5-params",
    "truth",
    "mockk",
    "kotlinx-coroutines-test",
    "turbine",
    "androidx-arch-core-testing",
    "robolectric"
]

# Testing instrumentation bundle
testing-instrumentation = [
    "androidx-junit",
    "androidx-espresso-core",
    "androidx-espresso-intents",
    "androidx-espresso-contrib",
    "androidx-ui-test-junit4",
    "truth",
