# Image Loading
coil = "2.5.0"

# Utilities
timber = "5.0.1"
rootbeer = "0.1.1"

# Serialization
kotlinxSerializationJson = "1.6.3"

# Coroutines
kotlinxCoroutines = "1.7.3"
